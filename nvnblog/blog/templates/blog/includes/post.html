{% for post in posts %}

    <li>
            <article>
                <div  class="w-80 h-96 flex flex-col justify-center items-center bg-slate-400 text-white rounded-md p-3 hover:bg-slate-300 hover:scale-105" >
                    <a href="{% url "detailed-post" post.slug %}">
                        <img class="w-24 h-24 rounded-full " src={{ post.image.url }} alt={{ post.title }}>
                    </a>
                    <div class= "pt-4 text-center">
                        <h3 class= "font-bold py-2 text-2xl ">{{ post.title | title }}</h3>
                        <p class= "font-semibold max-w-screen-sm">
                            {{ post.excerpt }}
                        </p>
                    </div>
                    {% if post.user == user %}
                    <div class="mt-3">
                        <a class="p-2 mr-8 border rounded-lg font-medium bg-black text-white " href="{% url "edit-post" post.slug %}">Edit</a>
                        <a class="p-2 ml-8 border rounded-lg font-medium bg-black text-white " href="{% url "delete-post" post.slug %}">Delete</a>

                    </div>
                    {% endif %}
                </div>
            </article>
        
    </li>

{% endfor %}
